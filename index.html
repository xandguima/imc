<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Calculando IMC</title>
</head>
<body>

  <div class="alert-error ">
    Digite somente números
  </div>

  <div class="container ">
    <main class="card">
      <form>
        <h1>Cálculo de IMC</h1>
        
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input  type="text" id="weight" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (m)</label>
          <input  type="text" id="height" placeholder="165">
        </div>
        <button type="submit" >Calcular IMC
          <img src="./imc/arrow-up-right.svg" alt="">
        </button>  
      </form>

      
    </main>
  </div>

  <div class="modal-wrapper ">
    <div class="modal card">
      <button class="close">
        <img src="./imc/close.svg" alt="close">
      </button>
      
      <h2>Seu imc é de 24</h2>
      
    </div>
  </div>
  
  
  
</body>
</html>
